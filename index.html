<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="description">
    <div class="page">

        <header class="header">
            <img src="./images/Vector.svg" alt="Лого" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/oldman.jpg" alt="Фотка деда">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__select-button" id="show-popup"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img src="./images/zamok.jpg" alt="Замок" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/ravnina.png" alt="Эльбрус" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/dambai.png" alt="Домбай" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/ravnina.png" alt="Эльбрус" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/zamok.jpg" alt="Замок" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/dambai.png" alt="Домбай" class="element__image">
                        <div class="element__caption">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button type="button" class="element__button element__button_theme-dark"></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="URL" class="popup__form" name="form">
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" id="name">
                    <input type="text" name="about" placeholder="Исследователь океана" class="popup__input popup__input_type_name" id="job">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
