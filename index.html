<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="description">
    <div class="page">

        <div class="header">
            <img src="./images/Vector.svg" alt="Лого" class="header__logo">
        </div>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/oldman.jpg" alt="Фотка деда">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__select-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <div class="element__image"></div>
                        <div class="element__caption">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        
        <footer class="footer">
            <p class="footer_author">©Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
