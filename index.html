<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="description">
    <div class="page">

        <header class="header">
            <img src="./images/Vector.svg" alt="Лого" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/oldman.jpg" alt="Фотка деда">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__select-button" id="show-popup"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button" id="show-popup-new"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button type="button" class="popup__close" id="popup-close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="URL" class="popup__form" name="form" id="popup-form" novalidate>
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" id="name" minlength="2" maxlength="40" required>
                    <span id="name-error" class="popup__error"></span>
                    <input type="text" name="about" placeholder="Исследователь океана" class="popup__input popup__input_type_name" id="job" minlength="2" maxlength="200" required>
                    <span id="job-error" class="popup__error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new">
            <div class="popup__content">
                <button type="button" class="popup__close" id="popup-close-new"></button>
                <h3 class="popup__title">Новое место</h3>
                <form action="URL" class="popup__form popup__form_add" id="popup-form-new" name="text" novalidate>
                    <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_name" id="placeName" required minlength="2" maxlength="30">
                    <span id="placeName-error" class="popup__error"></span>
                    <input type="url" name="about" placeholder="Ссылка на картинку" class="popup__input popup__input_type_name" id="link" required>
                    <span id="link-error" class="popup__error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__content popup__content_image">
                <button type="button" class="popup__close" id='popup-image-button'></button>
                <img src="#" alt="Картинка" class="popup__img">
                <p class="popup__caption"></p>
            </div>
        </div>

    </div>

    <template class="template" id="template">
        <li class="element">
            <img src="#" alt="Фото" class="element__image">
            <div class="element__caption">
                <h2 class="element__title"></h2> 
                <button type="button" class="element__button" id= "like"></button>
                <button type="button" class="element__button_delete"></button>
            </div>
        </li> 
    </template>


    <script src="./scripts/index.js" type="module"></script>




</body>

</html>
