<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="description">
    <div class="page">

        <header class="header">
            <img src="<%=require( './images/Vector.svg')%>" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="<%=require( './images/oldman.jpg')%>" alt="Фото">
                    <button type="button" class="profile__change" id='show-popup-avatar' aria-label="Изменить аватар"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__select-button" id="show-popup"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button" id="show-popup-new"></button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__content">
                <button type="button" class="popup__close" id="popup-close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form action="URL" class="popup__form" name="form" id="popup-form" novalidate>
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" id="username" minlength="2" maxlength="40" required>
                    <span id="username-error" class="popup__error"></span>
                    <input type="text" name="about" placeholder="Исследователь океана" class="popup__input popup__input_type_name" id="userjob" minlength="2" maxlength="200" required>
                    <span id="userjob-error" class="popup__error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new">
            <div class="popup__content">
                <button type="button" class="popup__close" id="popup-close-new"></button>
                <h3 class="popup__title">Новое место</h3>
                <form action="URL" class="popup__form popup__form_add" id="popup-form-new" name="text" novalidate>
                    <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_name" id="placeName" required minlength="2" maxlength="30">
                    <span id="placeName-error" class="popup__error"></span>
                    <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_name" id="link" required>
                    <span id="link-error" class="popup__error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_update">
            <div class="popup__content">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <form class="popup__form popup__form_avatar" name="form" id="popupFormAvatar">
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_edit" id="newAvatar" name="link-avatar" type="url" value="" placeholder="Ссылка на новый аватар" required>
                        <span class="popup__error" id="newAvatar-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__content popup__content_image">
                <button type="button" class="popup__close" id='popup-image-button'></button>
                <img src="#" alt="Картинка" class="popup__img">
                <p class="popup__caption"></p>
            </div>
        </div>

        <div class="popup popup_type_delete">
            <div class="popup__content">
                <form class="popup__form popup__form_delete" name="form" id="popupFormDelete">
                    <button type="button" class="popup__close" aria-label="Закрыть"></button>
                    <h3 class="popup__title popup__title_delete">Вы уверены?</h3>
                    <button type="submit" class="popup__button">Да</button>
                </form>
            </div>
        </div>

        <template class="template" id="template">
        <li class="element">
            <img src="#" alt="#" class="element__image">
            <div class="element__caption">
                <h2 class="element__title"></h2> 
                <div class="element__actions">
                    <button type="button" class="element__button" id= "like"></button>
                    <p class="element__button_count">0</p>
                </div>
            </div>
            <button type="button" class="element__button_delete"></button>
        </li> 
    </template>






</body>

</html>
